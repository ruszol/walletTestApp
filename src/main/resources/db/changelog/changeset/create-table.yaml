databaseChangeLog:
  - changeSet:
      id: create-wallet
      author: ruszol
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: wallet_id
                  type: uuid
                  autoIncrement: false
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: numeric
                  constraints:
                    nullable: false